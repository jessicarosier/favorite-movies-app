<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Movies App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="page-wrapper">
  <header class="container-fluid">
    <div class="row">
      <div class="column flex-shrink">
        <div>

        </div>
      </div>
    </div>
  </header>

  <div class="jumbotron">
    <div class="container-fluid" id="top-container">
      <div class="row mx-lg-4">
        <!--        GENRE NAVIGATION          -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
<!--            <a class="navbar-brand" href="#"><img src="./img/codeflix-logo.png" style="width: 180px;"></a>-->
            <h1 class="navbar-brand text-danger"
                style="font-family: 'Bebas Neue'; font-size: 60px; letter-spacing: 3px; font-weight: bolder">FAVFLIX
            </h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-genre" id="display-all" aria-current="page" href="#">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-action" aria-current="page" href="#">Action</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-adventure" href="#">Adventure</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-comedy" aria-current="page" href="#">Comedy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-horror" aria-current="page" href="#">Horror</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-romance" aria-current="page" href="#">Romance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-genre" id="display-documentary" aria-current="page" href="#">Documentary</a>
                </li>
              </ul>

              <!--        SEARCH          -->
              <div class="d-flex flex-column gap-2">
                <form class="d-flex flex-column" role="search">
                  <input class="form-control me-2 w-100" id="movie-search" type="search" placeholder="Add a movie..."
                         aria-label="Search">
                  <ul class="list d-flex flex-column" id="autocomplete-list"></ul>
                </form>
              </div>
            </div>
          </div>
        </nav>
        <!--        HERO          -->
        <div id="big-movie-display">

        </div>

        <!--      CAROUSEL    -->
        <main class="carousel-container">
          <div class="sidebar">
            <!--     <h2>Discover</h2> -->
            <ion-icon name="arrow-forward-circle-outline" class="icon"></ion-icon>
          </div>
          <section class="scrolling-carousel" id="display-movies">

            <!--          dymanically created movie cards will display here       -->
          </section>
        </main>


      </div>
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
          <div class="mb-3 developers" style="color: white;">
            <img src="./img/web-programming.png">
            <span> Developed By:</span>
            <a
                href="https://github.com/ryanhampton88"
                target="_blank" class="developerName">Ryan Hampton</a>
            & <a
                href="https://github.com/jessicarosier" target="_blank" class="developerName">Jessica Rosier</a>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
